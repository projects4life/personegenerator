<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Persona Generator</title>
  </head>
  <body class="bg-light p-2 text-dark bg-opacity-25">
    <!-- NavBar -->
   <a href="/">
    <nav class="navbar navbar-light bg-success">
      <div class="container-fluid">
        <span class="navbar-brand h1 m-auto">&#11088;&#11088;&#11088; Persona Generator &#11088;&#11088;&#11088;</span>
      </div>
    </nav>
    </a>
 

    <!-- <img src="/static/images/random-face.jgp" alt="" srcset=""> -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div class="container mt-5">
      <div class="row align-items-center">

        <div class="col">
          <img src="{{ person_image }}" id="avatar" class="img-fluid" alt="Person_image" />
          <table class="table">
            <tbody>
              <tr class="table-primary">
                <th scope="row">Name</th>
                <td>{{ name }}</td>
              </tr>
              <tr class="table-warning">
                <th scope="row">Age</th>
                <td>{{  age }}</td>
              </tr>
              <tr class="table-secondary">
                <th scope="row">Job</th>
                <td>{{ job }}</td>
              </tr>
              <tr class="table-success">
                <th scope="row">Education</th>
                <td>{{ education }}</td>
              </tr>
              <tr class="table-danger">
                <th scope="row">Hobbies</th>
                <td>{{ hobbies }}</td>
              </tr>
              <tr class="table-info">
                <th scope="row">Hometown</th>
                <td>{{ hometown }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="col data">
          <div class="card">
            <div class="card-header">Backgound</div>
            <div class="card-body">{{ image_data }}</div>
            <div class="card-footer">
              <button class="btn btn-primary" onclick="location.reload()">Refresh</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
