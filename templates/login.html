<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Persona Generator</title>
  </head>
  <body>
    <!-- NavBar -->
    <a href="/">
        <nav class="navbar navbar-light bg-success">
          <div class="container-fluid">
            <span class="navbar-brand h1 m-auto">&#11088;&#11088;&#11088; Persona Generator &#11088;&#11088;&#11088;</span>
          </div>
        </nav>
        </a>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    

    <section class="contact section-padding">
        <div class="container">
            <div class="row">

                    <div class="col-lg-6 mx-auto col-md-7 col-12 py-5 mt-5 text-center" data-aos="fade-up">
                    <h1 class="mb-4">pls login <strong>up</strong> </h1>
                    </div>

                    <div class="col-lg-8 mx-auto col-md-10 col-12">
                    
                    <!-- Follow https://templatemo.com/contact page to setup your own contact form -->
                    
                    <form action="/login" method="POST" class="contact-form" data-aos="fade-up" data-aos-delay="300" role="form">
                        <div class="row">
                        <div class="col-lg-6 col-12">
                            <input type='text' name='email'  class="form-control" id='email' placeholder='username'/>
                        </div>

                        
                        <div class="col-lg-6 col-12">
                            <input type='password' name='password'  class="form-control" id='password' placeholder='password'/>
                        </div>
                        
                
                        <div class="col-lg-5 mx-auto col-7">
                        <button type="submit" class="form-control" id="submit-button" name="submit">submit</button>
                        </div>
                        </div>

                        </form>
                    </div>

            </div>
        </div>
    </section>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary fw-bold" type="button" onclick="redirectToPersona()">
              Generate A Persona
            </button>
          </div>
        </div>
      </div>
      
      <script>
      function redirectToPersona() {
        window.location.href = '/persona';
      }
      </script>

  </body>
</html>
